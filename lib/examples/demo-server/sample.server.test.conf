# This is a configuration file for automated testing. You must edit the host ip
# address and follow any additional steps in the demo-server/README.md
---
application_name: OPC UA Sample Server
application_uri: "urn:${computername}"
product_uri: "urn:OPC UA Sample Server Testkit"
create_sample_keypair: true
# Cert must be correct for hostname
certificate_path: own/cert.der
private_key_path: private/private.pem
certificate_validation:
  trust_client_certs: true
  check_time: true
pki_dir: "./pki"
#discovery_server_url: ""
tcp_config:
  hello_timeout: 5
  # Host must be the computer name and must match settings in test app
  host: ${computername}
  port: 4855
limits:
  clients_can_modify_address_space: false
  max_subscriptions: 100
  max_monitored_items_per_sub: 1000
  max_monitored_item_queue_size: 10
  max_array_length: 1000
  max_string_length: 65535
  max_byte_string_length: 65535
  min_sampling_interval: 0.1
  min_publishing_interval: 0.1
performance:
  single_threaded_executor: false
locale_ids:
  - en
user_tokens:
  sample_password_user1:
    user: sample1
    pass: sample1pwd
  sample_password_user2:
    user: sample2
    pass: sample2pwd
  sample_x509_user:
    user: sample_x509
    x509: "./users/sample-x509.der"
  unused_user:
    user: unused
    pass: unused1
discovery_urls:
  - "opc.tcp://${computername}:4855/"
default_endpoint: ~
endpoints:
  aes128-sha256-rsaoaep_sign:
    path: /
    security_policy: Aes128-Sha256-RsaOaep
    security_mode: Sign
    security_level: 2
    password_security_policy: ~
    user_token_ids:
      - ANONYMOUS
      - sample_password_user1
      - sample_password_user2
      - sample_x509_user
  aes128-sha256-rsaoaep_sign_encrypt:
    path: /
    security_policy: Aes128-Sha256-RsaOaep
    security_mode: SignAndEncrypt
    security_level: 12
    password_security_policy: ~
    user_token_ids:
      - ANONYMOUS
      - sample_password_user1
      - sample_password_user2
      - sample_x509_user
  basic128rsa15_sign:
    path: /
    security_policy: Basic128Rsa15
    security_mode: Sign
    security_level: 1
    password_security_policy: ~
    user_token_ids:
      - ANONYMOUS
      - sample_password_user1
      - sample_password_user2
      - sample_x509_user
  basic128rsa15_sign_encrypt:
    path: /
    security_policy: Basic128Rsa15
    security_mode: SignAndEncrypt
    security_level: 11
    password_security_policy: ~
    user_token_ids:
      - ANONYMOUS
      - sample_password_user1
      - sample_password_user2
      - sample_x509_user
  basic256_sign:
    path: /
    security_policy: Basic256
    security_mode: Sign
    security_level: 3
    password_security_policy: ~
    user_token_ids:
      - ANONYMOUS
      - sample_password_user1
      - sample_password_user2
      - sample_x509_user
  basic256_sign_encrypt:
    path: /
    security_policy: Basic256
    security_mode: SignAndEncrypt
    security_level: 13
    password_security_policy: ~
    user_token_ids:
      - ANONYMOUS
      - sample_password_user1
      - sample_password_user2
      - sample_x509_user
  basic256sha256_sign:
    path: /
    security_policy: Basic256Sha256
    security_mode: Sign
    security_level: 4
    password_security_policy: ~
    user_token_ids:
      - ANONYMOUS
      - sample_password_user1
      - sample_password_user2
      - sample_x509_user
  basic256sha256_sign_encrypt:
    path: /
    security_policy: Basic256Sha256
    security_mode: SignAndEncrypt
    security_level: 14
    password_security_policy: ~
    user_token_ids:
      - ANONYMOUS
      - sample_password_user1
      - sample_password_user2
      - sample_x509_user
  none:
    path: /
    security_policy: None
    security_mode: None
    security_level: 0
    password_security_policy: ~
    user_token_ids:
      - ANONYMOUS
      - sample_password_user1
      - sample_password_user2
      - sample_x509_user