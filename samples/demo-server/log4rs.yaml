refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
  opcua_log:
    kind: file
    path: "log/opcua.log"
    encoder:
      pattern: "{d} - {l} - {t} - {m}{n}"
  audit:
    kind: file
    path: "log/audit.log"
    encoder:
      pattern: "{d} - {l} - {t} - {m}{n}"

root:
  level: warn
  appenders:
    - stdout
loggers:
  opcua_core:
    level: debug
    appenders:
      - opcua_log
  opcua_server:
    level: debug
    appenders:
      - opcua_log
  opcua_client:
    level: debug
    appenders:
      - opcua_log
  opcua_server::events::audit:
    level: debug
    appenders:
      - audit
      - opcua_log
