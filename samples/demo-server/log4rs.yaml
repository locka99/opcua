refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
  opcua_log:
    kind: file
    path: "log/opcua.log"
    encoder:
      pattern: "{d} - {l} - {t} - {m}{n}"
root:
  level: warn
  appenders:
    - stdout
loggers:
  opcua_core:
    level: trace
    appenders:
      - opcua_log
  opcua_server:
    level: trace
    appenders:
      - opcua_log
  opcua_client:
    level: trace
    appenders:
      - opcua_log
