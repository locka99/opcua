[package]
name = "opcua-demo-server"
version = "0.11.0" # OPCUARustVersion
authors = ["Adam Lock <locka99@gmail.com>"]
edition = "2018"

[features]
vendored-openssl = ["opcua/vendored-openssl"]

[dependencies]
chrono = "0.4"
lazy_static = "1.4.0"
log = "0.4"
log4rs = "0.8"
parking_lot = { version = "0.12", features = ["send_guard"] }
pico-args = "0.3"
rand = "0.7"

[dependencies.opcua]
path = "../../lib"
version = "0.11.0" # OPCUARustVersion
features = ["all"]
